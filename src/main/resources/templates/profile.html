<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/mycss.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>

    </script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h3 class="glyphicon glyphicon-th-list" aria-hidden="true" th:text="${sectionName}"></h3>
            </hr>

            <div class="media" th:each="ent : ${quesList}">
                <div class="media-left">
                    <a>
                        <img class="media-object" style="height: 40px" src="https://i2.hdslb.com/bfs/face/393b19032f0c16fefdedcd74fbc7b6b805956dfa.jpg@40w_41h_1c_100q.webp">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${ent.title}"></h4>
                    <span th:text="${ent.content}"></span>
                </div>
                <hr>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <div class="list-group">
                <a href="/profile/question" th:class="${section == 'question'? 'active list-group-item' : 'list-group-item'}">
                    我的问题
                </a>
                <a href="/profile/answer" th:class="${section == 'answer'? 'active list-group-item' : 'list-group-item'}">
                    最新回复
                    <span class="badge">14</span>
                </a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
