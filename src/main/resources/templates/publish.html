<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问题发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/mycss.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script>

    </script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h3><span class="glyphicon glyphicon-tags" aria-hidden="true"></span>发起</a></h3>
            </hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${question.id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>

                    <input type="text" name="title" class="form-control" id="title" th:value="${question.title}" placeholder="标题">
                </div>
                <div class="form-group">
                    <label for="content">问题内容（必填）：</label>
                    <textarea name="content" th:text="${question.content}" class="form-control" id="content" rows="10" placeholder="内容"></textarea>
                </div>
                <div class="form-group">
                    <label for="sp">添加标签：</label>
                    <input name="tag" th:value="${question.tag}" type="text" class="form-control" id="sp" placeholder="标签">
                </div>
                <button type="submit" class="btn btn-default btn-fabu">确认发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12"></div>
    </div>
</div>
<span th:text="${erro}"></span>
</body>
</html>
