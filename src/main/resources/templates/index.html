<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/mycss.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>

    </script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h3 class="glyphicon glyphicon-th-list" aria-hidden="true">发现</h3>
            </hr>

            <div class="media" th:each="ent : ${quesList}">
            <div class="media-left">
                <a>
                    <img class="img-circle" style="height: 40px"
                         src="https://i0.hdslb.com/bfs/archive/4de86ebf90b044bf9ba2becf042a8977062b3f99.png">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    <a th:href="@{'/question/'+${ent.id}}" th:text="${ent.title}"></a>
                </h4>
                <span>•
                    <span th:text="${ent.creator}"></span>
                    发布了文章•
                    <span th:text="${#dates.format(ent.createDate,'yyyy-MM-dd HH:mm')}">
                    </span>•
                    <span>
                        <a th:text="${ent.comments}"></a>
                    </span>个评论•
                    <span>
                        <a th:text="${ent.readCount}"></a>
                    </span>次浏览
                   </span>
            </div>
        </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
        </div>
    </div>
</div>
</body>
</html>
